spring:
  application:
    name: match-service
  profiles:
    active: dev
  cloud:
    nacos:
      server-addr: nacos-server:8848
      config:
        file-extension: yaml
    stream:
      rocketmq:
        binder:
          name-server: rocket-server:9876
        binders:
          order_in: {consumer.orderly: true}
      bindings:
        order_in: {destination: order-in, content-type: application/plain, group: order-group, consumer.maxAttempts: 1}
  match:
    symbols:
      BTCGCN:
        coinScale: 8
        baseCoinScale: 8
      ETHGCN:
        coinScale: 8
        baseCoinScale: 8
      FOFTGCN:
        coinScale: 8
        baseCoinScale: 8